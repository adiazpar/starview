<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Starview - Discover and share exceptional stargazing locations" />
    <title>Starview - Stargazing Location Reviews</title>

    <!-- Favicons (theme-aware) -->
    <link rel="icon" type="image/png" href="/images/logo-dark-short.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" href="/images/logo-light-short.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" href="/images/logo-dark-short.png" />

    <!-- Theme Script (inline to prevent flash) -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        const theme = savedTheme || systemTheme;

        if (theme === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
        }

        // SYNC WITH: global.css --bg-base variable
        const bgBase = { dark: '#111827', light: '#ffffff' };
        document.documentElement.style.backgroundColor = bgBase[theme];
      })();
    </script>

    <!-- Fonts: Karla (body) + Montserrat (display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700&family=Montserrat:wght@500;600;700;800&display=swap">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/487246ab59.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
