<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Starview - Discover and share exceptional stargazing locations" />
    <title>Starview - Stargazing Location Reviews</title>

    <!-- Favicons -->
    <!-- Primary favicon for search engines (Google requires 48x48+, no media queries) -->
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/favicon-48x48.png" />
    <!-- Legacy .ico for older browsers and PDF viewers -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <!-- Theme-aware favicons for browser tabs (32x32) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-dark-32x32.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-light-32x32.png" media="(prefers-color-scheme: light)" />
    <!-- Theme-aware favicons for browser tabs (16x16) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-dark-16x16.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-light-16x16.png" media="(prefers-color-scheme: light)" />
    <!-- Fallback favicons for browsers without dark mode preference -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <!-- Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <!-- Web App Manifest (Android/PWA) -->
    <link rel="manifest" href="/icons/site.webmanifest" />
    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#111827" />

    <!-- Structured Data for Google Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Starview",
      "alternateName": "Starview",
      "url": "https://www.starview.app/"
    }
    </script>

    <!-- Open Graph Meta Tags (Facebook, LinkedIn, Discord, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://starview.app/" />
    <meta property="og:title" content="Starview - Stargazing Location Reviews" />
    <meta property="og:description" content="Discover and share exceptional stargazing locations" />
    <meta property="og:image" content="https://starview.app/icons/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Starview" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://starview.app/" />
    <meta name="twitter:title" content="Starview - Stargazing Location Reviews" />
    <meta name="twitter:description" content="Discover and share exceptional stargazing locations" />
    <meta name="twitter:image" content="https://starview.app/icons/twitter-image.png" />

    <!-- Theme Script (inline to prevent flash) -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        const theme = savedTheme || systemTheme;

        if (theme === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
        }

        // SYNC WITH: global.css --bg-base variable
        const bgBase = { dark: '#111827', light: '#ffffff' };
        document.documentElement.style.backgroundColor = bgBase[theme];
      })();
    </script>

    <!-- Suppress noisy Mapbox warnings in production -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          const msg = args[0];
          if (typeof msg === 'string' && (
            msg.includes('featureNamespace') ||
            msg.includes('Cutoff is currently disabled')
          )) return;
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <!-- Fonts: Karla (body) + Montserrat (display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700&family=Montserrat:wght@500;600;700;800&display=swap">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/487246ab59.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
